<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherMate</title>

    <body>
        <div id="app" class="app" style="overflow-x:hidden;">

                <div class="brand">
                    <div class="logo" aria-hidden="true">⛅</div>
                    <h1 class="title">WeatherMate</h1>
                </div>

                <form id="search-form" class="search" autocomplete="off">
                    <div class="search-input-wrap">
                        <input id="search-input" class="search-input" type="text"
                            placeholder="Search city (e.g. Paris, Tokyo)" aria-label="Search city" />
                            <button>Search</button>
                        </div>
                    </div>          
                </form>
            </header>

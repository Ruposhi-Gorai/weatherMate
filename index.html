<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherMate</title>
        <meta name="description" content="Beautiful, fast weather app powered by Open‑Meteo." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <img src="https://images.pexels.com/photos/1431822/pexels-photo-1431822.jpeg" alt="" class="img-fluid position-absolute top-0 start-0 image">
        <div id="app" class="container-fluid" style="overflow-x:hidden;">
            <header class="header container">
                <div class="brand">
                    <div class="logo" aria-hidden="true">⛅</div>
                    <h1 class="title">WeatherMate</h1>
                </div>

                <form id="search-form" class="search" autocomplete="off">
                    <div class="search-input-wrap gap-2">
                        <input id="search-input" class="search-input" type="text"
                            placeholder="Search city (e.g. Paris, Tokyo)" aria-label="Search city" />
                            <button>Search</button>
                        </div>
                    </div>          
                </form>
            </header>  
        </div>
        <script src="js/script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
